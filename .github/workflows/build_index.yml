name: Build Metadata Index

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build index.json + all_posts.json
        run: |
          python << 'EOF'
          import os, json

          METADATA_DIR = "output/metadata"
          INDEX_FILE = os.path.join(METADATA_DIR, "index.json")
          ALL_POSTS_FILE = os.path.join(METADATA_DIR, "all_posts.json")

          files = sorted(
              (f for f in os.listdir(METADATA_DIR)
               if f.startswith("posts_") and f.endswith(".json")),
              reverse=True
          )

          if not files:
              raise RuntimeError("No post files found")

          all_posts = []
          for f in files:
              path = os.path.join(METADATA_DIR, f)
              with open(path, "r", encoding="utf-8") as fh:
                  data = json.load(fh)
                  if isinstance(data, list):
                      all_posts.extend(data)

          with open(INDEX_FILE, "w", encoding="utf-8") as f:
              json.dump(files, f, indent=2)

          with open(ALL_POSTS_FILE, "w", encoding="utf-8") as f:
              json.dump(all_posts, f, indent=2)

          print("âœ… Rebuilt index.json and all_posts.json")
          EOF

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add output/metadata
          git commit -m "Auto rebuild metadata index" || echo "No changes"
          git push
