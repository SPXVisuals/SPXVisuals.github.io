<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPXVisuals</title>

  <style>
    /* ---------------- Base Styles ---------------- */
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
    }

    body.light-mode {
      background: #f8fafc;
      color: #1e293b;
    }

    a {
      color: #3b82f6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ---------------- Header ---------------- */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #ffffff; /* Dark mode header */
      color: #1e293b;
      padding: 12px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    body.light-mode header {
      background: #3b82f6;
      color: #ffffff;
    }

    h1 {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      gap: 12px;
      color: #3b82f6;
    }

    body.light-mode h1 {
      color: #ffffff;
    }

    .header-icons {
      font-size: 1.5rem;
    }

    .x-link {
      font-size: 1.2rem;
      margin-top: -4px;
      color: #3b82f6;
    }

    body.light-mode .x-link {
      color: #ffffff;
    }

    /* ---------------- Controls ---------------- */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 420px;
      align-items: center;
    }

    input[type="text"] {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #1e293b;
      color: #e5e7eb;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    body.light-mode input[type="text"] {
      background: #f1f5f9;
      color: #1e293b;
      border: 1px solid #cbd5e1;
    }

    input[type="text"]::placeholder {
      color: #e5e7eb;
      opacity: 1;
    }

    body.light-mode input[type="text"]::placeholder {
      color: #1e293b;
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* ---------------- Buttons ---------------- */
    button {
      background: #1e293b;
      color: #e5e7eb;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    button:hover {
      background: #475569;
    }

    button.active {
      background: #3b82f6;
    }

    /* Light mode buttons */
    body.light-mode button {
      background: #ffffff;
      color: #1e3a8a; /* dark blue text */
    }

    body.light-mode button:hover {
      background: #e2e8f0; /* slightly gray hover */
    }

    body.light-mode button.active {
      background: #1e3a8a; /* dark blue background */
      color: #ffffff; /* white text */
    }

    /* ---------------- Posts Layout ---------------- */
    main {
      column-count: 2;
      column-gap: 24px;
      margin-top: 24px;
    }

    .post {
      display: inline-block;
      width: 100%;
      margin-bottom: 24px;
      break-inside: avoid;
      background: #111827;
      padding: 12px;
      border-radius: 8px;
    }

    body.light-mode .post {
      background: #e2e8f0;
      color: #1e293b;
    }

    .post img {
      width: 100%;
      border-radius: 6px;
      background: #111827;
      margin: 12px 0;
    }

    .hashtags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 6px;
    }

    .hashtags a {
      font-size: 0.85rem;
      cursor: pointer;
    }

    .post-date {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .tweet-link {
      float: right;
      font-size: 1.2rem;
    }

    .empty-state {
      text-align: center;
      font-size: 1rem;
      color: #94a3b8;
      margin-top: 48px;
    }

    /* ---------------- Footer ---------------- */
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 48px;
    }

    /* ---------------- Responsive ---------------- */
    @media (max-width: 768px) {
      main {
        column-count: 1;
        column-gap: 0;
      }
    }
  </style>
</head>

<body class="light-mode">
  <header>
    <h1>
      <span class="header-icons">üìä</span>
      SPXVisuals
      <span class="header-icons">üìà</span>
    </h1>

    <a
      href="https://x.com/SPXVisuals"
      target="_blank"
      rel="noopener"
      class="x-link"
      aria-label="SPXVisuals on X"
    >
      ùïè
    </a>

    <div class="controls">
      <input
        type="text"
        id="search"
        placeholder="Search by hashtag or MM/DD/YYYY"
      />

      <div class="filter-buttons">
        <button id="todayFilter">Today's Charts</button>
        <button id="weekFilter">This Week</button>
        <button id="monthFilter">This Month</button>
        <button id="modeToggle">Dark Mode</button>
      </div>
    </div>
  </header>

  <main id="posts"></main>

  <footer>
    ¬© 2026 SPXVisuals
  </footer>

  <script>
    async function loadPosts() {
      const res = await fetch('output/metadata/posts.json');
      return res.json();
    }

    function todayLocalISO() {
      const d = new Date();
      d.setHours(0, 0, 0, 0);
      return d.toISOString().slice(0, 10);
    }

    function normalizeDateInput(input) {
      const match = input.match(/^(\d{2})\/(\d{2})\/(\d{4})$/);
      if (!match) return input;
      const [, mm, dd, yyyy] = match;
      return `${yyyy}-${mm}-${dd}`;
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts');
      container.innerHTML = '';

      if (!posts.length) {
        const empty = document.createElement('div');
        empty.className = 'empty-state';
        empty.textContent = 'No charts match your filters üìâ';
        container.appendChild(empty);
        return;
      }

      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';

        div.innerHTML = `
          <div class="post-date">${post.date}</div>
          <div class="hashtags">
            ${post.hashtags.map(t => `<a href="#">${t}</a>`).join('')}
          </div>
          <div>${post.text}</div>
          ${post.images.map(i => `<img src="${i}" loading="lazy">`).join('')}
          ${post.url ? `<a class="tweet-link" href="${post.url}" target="_blank">ùïè</a>` : ''}
        `;

        div.querySelectorAll('.hashtags a').forEach(a => {
          a.addEventListener('click', e => {
            e.preventDefault();
            document.getElementById('search').value = a.textContent;
            applyFilters();
          });
        });

        container.appendChild(div);
      });
    }

    let allPosts = [];
    const filters = { today: false, week: false, month: false };

    function updateButtons() {
      todayBtn.classList.toggle('active', filters.today);
      weekBtn.classList.toggle('active', filters.week);
      monthBtn.classList.toggle('active', filters.month);
    }

    function applyFilters() {
      let input = normalizeDateInput(
        document.getElementById('search').value.toLowerCase()
      );

      let filtered = allPosts.filter(post =>
        post.hashtags.some(t => t.toLowerCase().includes(input)) ||
        post.date.includes(input)
      );

      const now = new Date(todayLocalISO());

      if (filters.today) {
        filtered = filtered.filter(p => p.date === todayLocalISO());
      } else if (filters.week) {
        const d = new Date(now);
        d.setDate(now.getDate() - 7);
        filtered = filtered.filter(p => new Date(p.date) >= d);
      } else if (filters.month) {
        const d = new Date(now);
        d.setMonth(now.getMonth() - 1);
        filtered = filtered.filter(p => new Date(p.date) >= d);
      }

      renderPosts(filtered);
      updateButtons();
    }

    document.getElementById('search').addEventListener('input', applyFilters);

    const todayBtn = document.getElementById('todayFilter');
    const weekBtn = document.getElementById('weekFilter');
    const monthBtn = document.getElementById('monthFilter');
    const modeBtn = document.getElementById('modeToggle');

    todayBtn.onclick = () => {
      filters.today = !filters.today;
      filters.week = filters.month = false;
      applyFilters();
    };

    weekBtn.onclick = () => {
      filters.week = !filters.week;
      filters.today = filters.month = false;
      applyFilters();
    };

    monthBtn.onclick = () => {
      filters.month = !filters.month;
      filters.today = filters.week = false;
      applyFilters();
    };

    modeBtn.onclick = () => {
      document.body.classList.toggle('light-mode');
      modeBtn.textContent = document.body.classList.contains('light-mode')
        ? 'Dark Mode'
        : 'Light Mode';
    };

    loadPosts().then(posts => {
      allPosts = posts;
      renderPosts(allPosts);
    });
  </script>
</body>
</html>
