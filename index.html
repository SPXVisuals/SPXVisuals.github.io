<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPXVisuals</title>
  <style>
    /* ---------------- Base Styles ---------------- */
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
    }

    a {
      color: #3b82f6; /* blue for clickable hashtags and links */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      gap: 12px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #3b82f6; /* blue sticky bar */
      color: #fff;
      padding: 12px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .header-icons {
      font-size: 1.5rem;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #1e293b;
      color: #e5e7eb;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    button.active {
      background: #3b82f6;
    }

    button:hover {
      background: #475569;
    }

    input[type="text"] {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #1e293b;
      color: #e5e7eb;
      width: 200px;
      text-align: center;
    }

    /* ---------------- Posts Layout ---------------- */
    main {
      column-count: 2;
      column-gap: 24px;
      margin-top: 24px;
    }

    .post {
      display: inline-block;
      width: 100%;
      margin-bottom: 24px;
      break-inside: avoid;
      background: #111827;
      padding: 12px;
      border-radius: 8px;
    }

    .post img {
      width: 100%;
      border-radius: 6px;
      background: #111827;
      margin: 12px 0;
    }

    .hashtags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 6px;
    }

    .hashtags a {
      font-size: 0.85rem;
      color: #3b82f6;
    }

    .post-date {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .tweet-link {
      float: right;
      font-size: 1.2rem;
    }

    /* ---------------- Dark/Light Mode ---------------- */
    body.light-mode {
      background: #f8fafc;
      color: #1e293b;
    }

    body.light-mode header {
      background: #3b82f6;
      color: #fff;
    }

    body.light-mode .post {
      background: #e2e8f0;
      color: #1e293b;
    }

    body.light-mode input[type="text"] {
      background: #f1f5f9;
      color: #1e293b;
      border: 1px solid #cbd5e1;
    }

    /* ---------------- Footer ---------------- */
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 48px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="header-icons">ðŸ“Š</span>
      SPXVisuals
      <span class="header-icons">ðŸ“ˆ</span>
    </h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Search by hashtag or MM/DD/YYYY" />

      <button data-filter="today">Today's Charts</button>
      <button data-filter="week">This Week</button>
      <button data-filter="month">This Month</button>
      <button id="latestOnly">Latest Only</button>
      <button id="lightModeToggle">Light Mode</button>
      <button id="darkModeToggle">Dark Mode</button>
    </div>
  </header>

  <main id="posts">
    <!-- Posts are dynamically generated here from JSON -->
  </main>

  <footer>
    Â© 2026 SPXVisuals
  </footer>

  <script>
    // ---------------- Load JSON posts ----------------
    async function loadPosts() {
      const res = await fetch('output/metadata/posts.json');
      const posts = await res.json();
      return posts;
    }

    // ---------------- Render Posts ----------------
    function renderPosts(posts) {
      const container = document.getElementById('posts');
      container.innerHTML = '';
      posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.dataset.date = post.date;
        postDiv.dataset.hashtags = post.hashtags.join(' ');

        // Post date
        const dateDiv = document.createElement('div');
        dateDiv.className = 'post-date';
        dateDiv.textContent = post.date;
        postDiv.appendChild(dateDiv);

        // Hashtags
        const hashtagsDiv = document.createElement('div');
        hashtagsDiv.className = 'hashtags';
        post.hashtags.forEach(tag => {
          const a = document.createElement('a');
          a.href = "#";
          a.textContent = tag;
          a.addEventListener('click', e => {
            e.preventDefault();
            filterByHashtag(tag);
          });
          hashtagsDiv.appendChild(a);
        });
        postDiv.appendChild(hashtagsDiv);

        // Auto-caption
        const caption = document.createElement('div');
        caption.textContent = post.text;
        postDiv.appendChild(caption);

        // Images
        post.images.forEach(imgSrc => {
          const img = document.createElement('img');
          img.src = imgSrc;
          img.loading = 'lazy';
          postDiv.appendChild(img);
        });

        // Twitter/X link
        if (post.url) {
          const link = document.createElement('a');
          link.href = post.url;
          link.target = "_blank";
          link.className = 'tweet-link';
          link.textContent = 'X';
          postDiv.appendChild(link);
        }

        container.appendChild(postDiv);
      });
    }

    // ---------------- Filtering ----------------
    let allPosts = [];
    function applyFilters() {
      const searchInput = document.getElementById('search').value.toLowerCase();
      let filtered = allPosts;

      if (searchInput) {
        filtered = filtered.filter(post =>
          post.hashtags.some(tag => tag.toLowerCase().includes(searchInput)) ||
          post.date.includes(searchInput)
        );
      }

      const latestOnly = document.getElementById('latestOnly').classList.contains('active');
      if (latestOnly && filtered.length) {
        filtered = [filtered[filtered.length - 1]];
      }

      const timeFilter = document.querySelector('button[data-filter].active');
      if (timeFilter) {
        const now = new Date();
        filtered = filtered.filter(post => {
          const postDate = new Date(post.date);
          if (timeFilter.dataset.filter === 'week') {
            const weekAgo = new Date(now);
            weekAgo.setDate(now.getDate() - 7);
            return postDate >= weekAgo;
          } else if (timeFilter.dataset.filter === 'month') {
            const monthAgo = new Date(now);
            monthAgo.setMonth(now.getMonth() - 1);
            return postDate >= monthAgo;
          } else if (timeFilter.dataset.filter === 'today') {
            return post.date === now.toISOString().split('T')[0];
          }
          return true;
        });
      }

      renderPosts(filtered);
    }

    function filterByHashtag(tag) {
      document.getElementById('search').value = tag;
      applyFilters();
    }

    // ---------------- Event Listeners ----------------
    document.getElementById('search').addEventListener('input', applyFilters);

    document.querySelectorAll('button[data-filter]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('button[data-filter]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (btn.dataset.filter === 'week') btn.textContent = 'All Weeks';
        if (btn.dataset.filter === 'month') btn.textContent = 'All Months';
        if (btn.dataset.filter === 'today') btn.textContent = "Today's Charts";

        applyFilters();
      });
    });

    document.getElementById('latestOnly').addEventListener('click', () => {
      document.getElementById('latestOnly').classList.toggle('active');
      applyFilters();
    });

    document.getElementById('lightModeToggle').addEventListener('click', () => {
      document.body.classList.add('light-mode');
    });

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.remove('light-mode');
    });

    // ---------------- Initialize ----------------
    loadPosts().then(posts => {
      allPosts = posts;
      renderPosts(allPosts);
    });
  </script>
</body>
</html>
