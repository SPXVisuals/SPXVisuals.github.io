<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPXVisuals</title>

  <style>
    /* ---------------- Base Styles ---------------- */
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
      transition: background 0.3s, color 0.3s;
    }

    a {
      text-decoration: none;
      transition: color 0.2s, text-shadow 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ---------------- Header ---------------- */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 16px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4, #3b82f6);
      background-size: 200% 200%;
      animation: gradientShift 6s ease infinite;
      color: #ffffff;
    }

    h1 {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      gap: 12px;
      color: #ffffff;
    }

    .header-icons {
      font-size: 1.5rem;
    }

    .x-link {
      font-size: 1.2rem;
      margin-top: -4px;
      color: #ffffff;
    }

    /* ---------------- Controls ---------------- */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 420px;
      align-items: center;
    }

    input[type="text"] {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #020617;
      color: #e5e7eb;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    input[type="text"]::placeholder {
      color: #94a3b8;
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* ---------------- Buttons ---------------- */
    button {
      background: #020617;
      color: #e5e7eb;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    button:hover {
      background: #1e293b;
    }

    button.active {
      background: #3b82f6;
    }

    /* ---------------- Posts Layout ---------------- */
    main {
      column-count: 2;
      column-gap: 32px;
      margin-top: 32px;
    }

    .post {
      display: inline-block;
      width: 100%;
      margin-bottom: 40px;
      break-inside: avoid;
      background: transparent;
      padding: 0;
      border-radius: 0;
      position: relative;
      transition: transform 0.35s ease, filter 0.35s ease;
    }

    .post:hover {
      transform: scale(1.03);
      filter: drop-shadow(0 14px 36px rgba(59,130,246,0.4));
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin: 16px 0;
      cursor: zoom-in;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 26px rgba(34,211,238,0.45);
    }

    .hashtags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }

    .hashtags a {
      font-size: 0.85rem;
      cursor: pointer;
      color: #22d3ee;
      text-shadow: 0 0 4px rgba(34,211,238,0.7);
      animation: glowPulse 2.5s ease-in-out infinite alternate;
    }

    .hashtags a:hover {
      color: #06b6d4;
      text-shadow: 0 0 6px #06b6d4, 0 0 12px #3b82f6;
    }

    .post-date {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .empty-state {
      text-align: center;
      font-size: 1rem;
      color: #94a3b8;
      margin-top: 48px;
    }

    /* ---------------- "See Post On X" Link ---------------- */
    .tweet-link-container {
      text-align: center;
      margin-bottom: 8px;
    }

    .tweet-link-container a {
      display: inline-block;
      background: linear-gradient(90deg, #3b82f6, #06b6d4, #3b82f6);
      background-size: 200% 200%;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: bold;
      color: #ffffff;
      animation: gradientShift 3s ease infinite;
      transition: transform 0.3s, text-shadow 0.3s;
    }

    .tweet-link-container a:hover {
      transform: scale(1.08);
      text-shadow: 0 0 8px #06b6d4, 0 0 14px #3b82f6;
    }

    /* ---------------- Image Modal ---------------- */
    .image-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .image-modal img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 12px;
      cursor: zoom-out;
    }

    /* ---------------- Animations ---------------- */
    @keyframes glowPulse {
      0% { text-shadow: 0 0 4px #3b82f6, 0 0 8px #22d3ee; }
      50% { text-shadow: 0 0 6px #22d3ee, 0 0 12px #3b82f6; }
      100% { text-shadow: 0 0 4px #3b82f6, 0 0 8px #22d3ee; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---------------- Footer ---------------- */
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 48px;
    }

    /* ---------------- Responsive ---------------- */
    @media (max-width: 768px) {
      main {
        column-count: 1;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>
      <span class="header-icons">üìä</span>
      SPXVisuals
      <span class="header-icons">üìà</span>
    </h1>

    <a href="https://x.com/SPXVisuals" target="_blank" rel="noopener" class="x-link">ùïè</a>

    <div class="controls">
      <input type="text" id="search" placeholder="Search by hashtag or MM/DD/YYYY" />
      <div class="filter-buttons">
        <button id="todayFilter">Today's Charts</button>
        <button id="weekFilter">This Week</button>
        <button id="monthFilter">This Month</button>
        <button id="modeToggle">Light Mode</button>
      </div>
    </div>
  </header>

  <main id="posts"></main>

  <footer>¬© 2026 SPXVisuals</footer>

  <!-- IMAGE EXPAND SCRIPT -->
  <script>
    document.addEventListener('click', e => {
      if (e.target.tagName === 'IMG' && e.target.closest('.post')) {
        const modal = document.createElement('div');
        modal.className = 'image-modal';
        modal.innerHTML = `<img src="${e.target.src}">`;

        modal.onclick = () => modal.remove();
        document.addEventListener('keydown', ev => {
          if (ev.key === 'Escape') modal.remove();
        }, { once: true });

        document.body.appendChild(modal);
      }
    });
  </script>
</body>
</html>
