<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPXVisuals</title>
  <style>
    /* ---------------- Base Styles ---------------- */
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
    }

    a {
      color: #3b82f6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      gap: 12px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #3b82f6;
      color: #fff;
      padding: 12px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .header-icons {
      font-size: 1.5rem;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #1e293b;
      color: #e5e7eb;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    button.active {
      background: #3b82f6;
    }

    button:hover {
      background: #475569;
    }

    input[type="text"] {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #1e293b;
      color: #e5e7eb;
      width: 200px;
      text-align: center;
    }

    /* ---------------- Posts Layout ---------------- */
    main {
      column-count: 2;
      column-gap: 24px;
      margin-top: 24px;
    }

    .post {
      display: inline-block;
      width: 100%;
      margin-bottom: 24px;
      break-inside: avoid;
      background: #111827;
      padding: 12px;
      border-radius: 8px;
    }

    .post img {
      width: 100%;
      border-radius: 6px;
      background: #111827;
      margin: 12px 0;
    }

    .hashtags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 6px;
    }

    .hashtags a {
      font-size: 0.85rem;
      color: #3b82f6;
    }

    .post-date {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .tweet-link {
      float: right;
      font-size: 1.2rem;
    }

    /* ---------------- Dark/Light Mode ---------------- */
    body.light-mode {
      background: #f8fafc;
      color: #1e293b;
    }

    body.light-mode header {
      background: #3b82f6;
      color: #fff;
    }

    body.light-mode .post {
      background: #e2e8f0;
      color: #1e293b;
    }

    body.light-mode input[type="text"] {
      background: #f1f5f9;
      color: #1e293b;
      border: 1px solid #cbd5e1;
    }

    /* ---------------- Footer ---------------- */
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 48px;
    }

    /* ---------------- Responsive Layout ---------------- */
    @media (max-width: 768px) {
      main {
        column-count: 1;
        column-gap: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="header-icons">ðŸ“Š</span>
      SPXVisuals
      <span class="header-icons">ðŸ“ˆ</span>
    </h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Search by hashtag or MM/DD/YYYY" />

      <button id="todayFilter" data-filter="today">Today's Charts</button>
      <button id="weekFilter" data-filter="week">This Week</button>
      <button id="monthFilter" data-filter="month">This Month</button>
      <button id="modeToggle">Light Mode</button>
    </div>
  </header>

  <main id="posts">
    <!-- Posts are dynamically generated here from JSON -->
  </main>

  <footer>
    Â© 2026 SPXVisuals
  </footer>

  <script>
    // ---------------- Load JSON posts ----------------
    async function loadPosts() {
      const res = await fetch('output/metadata/posts.json');
      const posts = await res.json();
      return posts;
    }

    // ---------------- Render Posts ----------------
    function renderPosts(posts) {
      const container = document.getElementById('posts');
      container.innerHTML = '';
      posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.dataset.date = post.date;
        postDiv.dataset.hashtags = post.hashtags.join(' ');

        const dateDiv = document.createElement('div');
        dateDiv.className = 'post-date';
        dateDiv.textContent = post.date;
        postDiv.appendChild(dateDiv);

        const hashtagsDiv = document.createElement('div');
        hashtagsDiv.className = 'hashtags';
        post.hashtags.forEach(tag => {
          const a = document.createElement('a');
          a.href = "#";
          a.textContent = tag;
          a.addEventListener('click', e => {
            e.preventDefault();
            filterByHashtag(tag);
          });
          hashtagsDiv.appendChild(a);
        });
        postDiv.appendChild(hashtagsDiv);

        const caption = document.createElement('div');
        caption.textContent = post.text;
        postDiv.appendChild(caption);

        post.images.forEach(imgSrc => {
          const img = document.createElement('img');
          img.src = imgSrc;
          img.loading = 'lazy';
          postDiv.appendChild(img);
        });

        if (post.url) {
          const link = document.createElement('a');
          link.href = post.url;
          link.target = "_blank";
          link.className = 'tweet-link';
          link.textContent = 'X';
          postDiv.appendChild(link);
        }

        container.appendChild(postDiv);
      });
    }

    // ---------------- Filtering ----------------
    let allPosts = [];
    const filters = {
      today: false,
      week: false,
      month: false
    };

    function applyFilters() {
      const searchInput = document.getElementById('search').value.toLowerCase();
      let filtered = allPosts;

      if (searchInput) {
        filtered = filtered.filter(post =>
          post.hashtags.some(tag => tag.toLowerCase().includes(searchInput)) ||
          post.date.includes(searchInput)
        );
      }

      const now = new Date();

      if (filters.today) {
        filtered = filtered.filter(post => post.date === now.toISOString().split('T')[0]);
      } else if (filters.week) {
        const weekAgo = new Date(now);
        weekAgo.setDate(now.getDate() - 7);
        filtered = filtered.filter(post => new Date(post.date) >= weekAgo);
      } else if (filters.month) {
        const monthAgo = new Date(now);
        monthAgo.setMonth(now.getMonth() - 1);
        filtered = filtered.filter(post => new Date(post.date) >= monthAgo);
      }

      renderPosts(filtered);
    }

    function filterByHashtag(tag) {
      document.getElementById('search').value = tag;
      applyFilters();
    }

    // ---------------- Event Listeners ----------------
    document.getElementById('search').addEventListener('input', applyFilters);

    const todayBtn = document.getElementById('todayFilter');
    const weekBtn = document.getElementById('weekFilter');
    const monthBtn = document.getElementById('monthFilter');

    todayBtn.addEventListener('click', () => {
      filters.today = !filters.today;
      todayBtn.textContent = filters.today ? "All Charts" : "Today's Charts";

      if (filters.today) {
        filters.week = false;
        filters.month = false;
        weekBtn.textContent = "This Week";
        monthBtn.textContent = "This Month";
      }

      applyFilters();
    });

    weekBtn.addEventListener('click', () => {
      filters.week = !filters.week;
      weekBtn.textContent = filters.week ? "All Weeks" : "This Week";

      if (filters.week) {
        filters.today = false;
        filters.month = false;
        todayBtn.textContent = "Today's Charts";
        monthBtn.textContent = "This Month";
      }

      applyFilters();
    });

    monthBtn.addEventListener('click', () => {
      filters.month = !filters.month;
      monthBtn.textContent = filters.month ? "All Months" : "This Month";

      if (filters.month) {
        filters.today = false;
        filters.week = false;
        todayBtn.textContent = "Today's Charts";
        weekBtn.textContent = "This Week";
      }

      applyFilters();
    });

    const modeBtn = document.getElementById('modeToggle');
    modeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      modeBtn.textContent = document.body.classList.contains('light-mode') ? "Dark Mode" : "Light Mode";
    });

    // ---------------- Initialize ----------------
    loadPosts().then(posts => {
      allPosts = posts;
      renderPosts(allPosts);
    });
  </script>
</body>
</html>
