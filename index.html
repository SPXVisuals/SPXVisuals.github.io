<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPXVisuals</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #f8f8f8;
    color: #222;
    margin: 0;
    padding: 0;
  }
  a { text-decoration: none; color: inherit; }

  /* Header */
  header {
    position: sticky;
    top: 0;
    background-color: #1a1a1a;
    color: #fff;
    padding: 1rem 2rem;
    font-size: 2rem;
    font-weight: bold;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #searchBar {
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    width: 200px;
  }

  /* Masonry Layout */
  main {
    column-count: 2;
    column-gap: 1rem;
    padding: 1rem 2rem;
  }
  .post {
    background-color: #fff;
    display: inline-block;
    width: 100%;
    margin: 0 0 1rem;
    padding: 0.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    break-inside: avoid;
    position: relative;
  }
  .post img { width: 100%; border-radius: 5px; margin-bottom: 0.5rem; }
  .hashtags { color: #555; font-size: 0.9rem; margin-bottom: 0.5rem; }
  .date { font-size: 0.8rem; color: #999; margin-bottom: 0.3rem; }
  .tweet-link { position: absolute; top: 0.5rem; right: 0.5rem; width: 24px; height: 24px; }

  /* Pinned */
  .pinned { border: 2px solid #ff9900; }

  /* Dark Mode */
  body.dark-mode {
    background-color: #121212;
    color: #eee;
  }
  body.dark-mode .post { background-color: #1e1e1e; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
  body.dark-mode .hashtags { color: #bbb; }
  body.dark-mode .date { color: #999; }
  body.dark-mode header { background-color: #000; }

  @media (max-width: 900px) { main { column-count: 1; } }

  footer {
    text-align: center;
    font-size: 0.8rem;
    color: #888;
    padding: 1rem 0;
  }
</style>
</head>
<body>

<header>
  SPXVisuals
  <input type="text" id="searchBar" placeholder="Search by keyword or date">
</header>

<main id="postsContainer">
  <!-- Posts will be injected here -->
</main>

<footer>
  &copy; 2026 SPXVisuals
</footer>

<script>
  async function loadPosts() {
    try {
      // Fetch your posts JSON (replace path as needed)
      const response = await fetch("output/metadata/posts.json");
      const posts = await response.json();

      // Sort posts by date descending
      posts.sort((a, b) => new Date(b.date) - new Date(a.date));

      renderPosts(posts);
    } catch (err) {
      console.error("Failed to load posts JSON:", err);
    }
  }

  const container = document.getElementById("postsContainer");

  function renderPosts(posts) {
    container.innerHTML = "";

    // Move pinned posts to the top
    const pinned = posts.filter(p => p.pinned);
    const regular = posts.filter(p => !p.pinned);

    [...pinned, ...regular].forEach(post => {
      const div = document.createElement("div");
      div.className = "post" + (post.pinned ? " pinned" : "");

      const dateEl = document.createElement("div");
      dateEl.className = "date";
      dateEl.textContent = new Date(post.date).toLocaleDateString();
      div.appendChild(dateEl);

      const textEl = document.createElement("div");
      textEl.className = "hashtags";
      textEl.textContent = post.text;
      div.appendChild(textEl);

      if (post.images) {
        post.images.forEach(imgSrc => {
          const img = document.createElement("img");
          img.src = imgSrc;
          div.appendChild(img);
        });
      }

      if (post.x_link) {
        const a = document.createElement("a");
        a.href = post.x_link;
        a.target = "_blank";
        a.innerHTML = '<img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" class="tweet-link" alt="Twitter">';
        div.appendChild(a);
      }

      container.appendChild(div);
    });
  }

  // Search functionality
  const searchBar = document.getElementById("searchBar");
  searchBar.addEventListener("input", () => {
    const query = searchBar.value.toLowerCase().trim();

    fetch("output/metadata/posts.json")
      .then(res => res.json())
      .then(posts => {
        const filtered = posts.filter(p => {
          const dateStr = new Date(p.date).toLocaleDateString();
          return p.text.toLowerCase().includes(query) || dateStr.includes(query);
        });
        renderPosts(filtered);
      });
  });

  // Load posts on page load
  loadPosts();
</script>

</body>
</html>
